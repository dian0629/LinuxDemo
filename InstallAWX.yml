---
- name: ADD AWX REPO AND INSTALL
  hosts: all
  become: yes
  
  tasks:
    - name: add awx repo
      command: wget -O /etc/yum.repos.d/ansible-awx.repo https://copr.fedorainfracloud.org/coprs/mrmeee/ansible-awx/repo/epel-7/mrmeee-ansible-awx-epel-7.repo
      
    - name: install awx
      yum:
        name: awx
        state: present
        update_cache: yes
        disable_gpg_check: yes
        
